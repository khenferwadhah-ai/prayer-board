<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
body {
    margin: 0;
    font-family: 'Tahoma', Arial;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

.overlay {
    background: rgba(0,0,0,0.55);
    min-height: 100vh;
    padding: 20px;
}

.logo {
    width: 140px;
    margin: 10px auto;
}

.title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

.clock {
    font-size: 60px;
    margin: 20px 0;
    font-weight: bold;
}

.countdown {
    font-size: 26px;
    margin-bottom: 25px;
    color: #ffd700;
}

table {
    width: 90%;
    margin: auto;
    border-collapse: collapse;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
}

th, td {
    border: 1px solid #ffffff55;
    padding: 10px;
}

th {
    background: rgba(255,215,0,0.3);
}
</style>
</head>

<body>
<div class="overlay">

    <img src="logo.png" class="logo">

    <div class="title">
        الجمعية الخيرية مسك الختام – الڨرارم ڨوڨة
    </div>

    <div class="clock" id="clock">00:00:00</div>

    <div class="countdown" id="nextPrayer">
        الصلاة القادمة:
    </div>

    <table>
        <tr><th>الصلاة</th><th>التوقيت (شتاء)</th></tr>
        <tr><td>الفجر</td><td>05:55</td></tr>
        <tr><td>الشروق</td><td>07:25</td></tr>
        <tr><td>الظهر</td><td>12:40</td></tr>
        <tr><td>العصر</td><td>15:35</td></tr>
        <tr><td>المغرب</td><td>18:05</td></tr>
        <tr><td>العشاء</td><td>19:30</td></tr>
    </table>

</div>

<script>
const prayers = [
    {name:"الفجر", time:"05:55"},
    {name:"الشروق", time:"07:25"},
    {name:"الظهر", time:"12:40"},
    {name:"العصر", time:"15:35"},
    {name:"المغرب", time:"18:05"},
    {name:"العشاء", time:"19:30"}
];

function updateClock(){
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("clock").innerText = `${h}:${m}:${s}`;

    let next = null;
    for(let p of prayers){
        const [ph,pm] = p.time.split(":");
        const pt = new Date();
        pt.setHours(ph,pm,0);

        if(pt > now){
            next = p;
            break;
        }
    }

    if(!next){
        next = prayers[0];
        const [ph,pm] = next.time.split(":");
        const pt = new Date();
        pt.setDate(pt.getDate()+1);
        pt.setHours(ph,pm,0);
        next.target = pt;
    } else {
        const [ph,pm] = next.time.split(":");
        const pt = new Date();
        pt.setHours(ph,pm,0);
        next.target = pt;
    }

    const diff = next.target - now;
    const hh = String(Math.floor(diff/3600000)).padStart(2,'0');
    const mm = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
    const ss = String(Math.floor((diff%60000)/1000)).padStart(2,'0');

    document.getElementById("nextPrayer").innerText =
        `الصلاة القادمة: ${next.name} بعد ${hh}:${mm}:${ss}`;
}

setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
